{%extends "base.html" %}



{% block content %}
    <form id="exchange_form" action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST">
        <label for="currency">Currency</label>
        <select id="currency" name="currency">
            {% for currency in offer.currencies %}
                <option value="{{currency.code}}"{{'selected' if transaction.currency==currency.code}}>{{currency.name}}</option>
            {% endfor %}
            
        </select><br>
        
        <label for="amount">amount</label>
        <input type="text" id="amount" name="amount", value="{{transaction.amount}}"><br>
        <input type="submit" value="Send">            
    </form>
{%endblock%}
